<mat-toolbar color="primary">
    <h2 mat-dialog-title>Agenda de Clase</h2>
</mat-toolbar>

<mat-dialog-content class="mat-typography">

    <div class="contenedor">

        <div class="row">
            <div class="col">
                <mat-form-field class="full-width">
                    <input matInput [matDatepicker]="picker" placeholder="Fecha" value="13/01/2020">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <!-- <mat-form-field >
                    <input matInput type="date" placeholder="Fecha" value="13/01/2020">
                </mat-form-field> -->
            </div>
            <div class="col">
                <mat-form-field class="full-width">
                    <input matInput type="time" placeholder="Hora" value="08:00">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="full-width">
                    <input matInput type="number" placeholder="Número de Movil" value="240">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Alumno">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Curso">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Tipo Clase">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Nº de Clase Práctica">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="full-width">
                    <mat-select [(value)]="selected" placeholder="Es clase adicional?">
                        <mat-option value="Si">Si</mat-option>
                        <mat-option value="No">No</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Instructor asignado al curso">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Instructor">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Detalle">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="full-width">
                    <mat-select placeholder="Estado de la Clase">
                        <mat-option>None</mat-option>
                        <mat-option value="Option 1">Option 1</mat-option>
                        <mat-option value="Option 2">Option 2</mat-option>
                        <mat-option value="Option 3">Option 3</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width">

                    <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
                        cdkAutosizeMaxRows="5" placeholder="Observaciones"></textarea>
                </mat-form-field>
            </div>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="onNoClick()">Cancelar</button>
    <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Reservar</button>
    <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
</mat-dialog-actions>

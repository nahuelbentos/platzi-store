<p>agenda works!</p>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- <div *ngIf="columns.length === 0"> -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>


<table mat-table [dataSource]="agendaDataSource" class="mat-elevation-z8">


    <ng-container matColumnDef=" ">
        <th mat-header-cell *matHeaderCellDef> Hora </th>
        <td mat-cell *matCellDef="let element"> {{element.Hora}} </td>
    </ng-container>

    <ng-container *ngFor="let column of columns; let i=index" matColumnDef="{{column}}">
        <th mat-header-cell *matHeaderCellDef> {{column}}</th>
        <td mat-cell *matCellDef="let element"> element.value</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="agendaDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: agendaDisplayedColumns;"></tr>

</table>
